<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link type="text/css" rel="stylesheet" href="dollys.css">
    <link href="https://fonts.googleapis.com/css?family=Elsie|Oranienbaum|Rufina" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <div class="bar"></div>
    <div class="nav_background"></div>
    <nav>
      <div class="slogan">
        <div class="slogan_top">
          <img src="images/MojitoBar.svg">
          <div class="block"></div>
        </div>
        <div class="slogan_bottom">
          <img src="images/MojitoBar.svg">
        </div>
      </div>
      <div class="nav_items">
        <p>1285 BLOOR STREET WEST</p>
        <p>MENU</p>
        <p><a href="#reservations">RESERVATIONS</a></p>
        <p><a href="#contact">CONTACT</a></p>
      </div>
    </nav>
    <div class="hair">
      <img src="images/Dollys_face.svg">
    </div>
    <div class="background_image">
      <img src="images/DollysBackground1.jpg">
    </div>
    <div class="body_wrap">
      <div class="reservations_wrapper">
        <div id="reservations">
          <div class="reservation_background"></div>
          <div class="reservations">
            <div class="hours_of_operation">
              <div class="days">
                <h2>TUE - WED</h2>
                <h2>THU - SAT</h2>
                <h2>SUN - MON</h2>
              </div>
              <div class="hours">
                <h2><span class="min">PM TO </span>11<span class="min">PM</span></h2>
                <h2><span class="min">PM TO </span>2<span class="min">AM</span></h2>
                <h2><span class="min">CLOSED</span></h2>
              </div>
            </div>
            <a href="https://www.bookenda.com/restaurant-booker?businessName=dollys-mojito-bar&idMerchant=17189980&idClientApplication=6744&Language=en"><div class="reserve_link">RESERVE A TABLE NOW</div></a>
          </div>
        </div>
      </div>
      <div class="contact_wrapper">
        <div id="contact">
          <div class="contact_background"></div>
          <div class="contact">
            <h2>CONTACT</h2>
            <p>1285 Bloor St W</br>Toronto, ON</br>M6H 1N7
            <p>416 551 0355</p>
          </div>
        </div>
      </div>
    </div>
    <script>
    $(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('.body_wrap').animate({
              scrollTop: $('.body_wrap').scrollTop() + target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });
    </script>
    </body>
</html>
