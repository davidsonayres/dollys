<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <link type="text/css" rel="stylesheet" href="dollys.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <div class="bar"></div>
    <div class="nav_background"></div>
    <nav>
      <div class="slogan">
        <div class="slogan_top">
          <img src="images/MojitoBar.svg">
          <div class="block"></div>
        </div>
        <div class="slogan_bottom">
          <img src="images/MojitoBar.svg">
        </div>
      </div>
      <div class="nav_items">
        <p>1283 BLOOR STREET WEST</p>
        <p>MENU</p>
        <p><a href="#reservations">RESERVATIONS</a></p>
        <p><a href="#contact">CONTACT</a></p>
      </div>
    </nav>
    <div class="hair">
      <img src="Dollys_face.svg">
    </div>
    <div class="background_image">
      <img src="images/DollysBackground1.jpg">
    </div>
    <div class="reservations_wrapper">
      <div id="reservations">
        <div class="reservation_background"></div>
        <div class="reservations">
          <div class="hours">
            <h2>TUE - WED 5PM TO 11PM</h2>
            <h2>THU - SAT 5PM TO 2AM</h2>
            <h2>SUN - MON CLOSED</h2>
          </div>
          <h1>RESERVE A TABLE NOW</h1>
        </div>
      </div>
    </div>
    <div class="contact_wrapper">
      <div id="contact">
        <div class="contact_background"></div>
        <div class="contact">
          <h1>CONTACT</h1>
        </div>
      </div>
    </div>
    <script>
    $(function() {
      $('a[href*="#"]:not([href="#"])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html, body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });
    </script>
    </body>
</html>
